<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbie Cartoon World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffafcc, #ffc8dd);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 50px;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff0, 0 0 40px #ff0;
      }
    }

    .barbie {
      width: 250px;
      display: block;
      margin: 30px auto;
      animation: floatIn 3s ease-in-out forwards;
    }

    @keyframes floatIn {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle 5s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Barbie's World!</h1>
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Barbie_Logo.svg/1920px-Barbie_Logo.svg.png" alt="Barbie" class="barbie">

  <!-- JavaScript to generate sparkles -->
  <script>
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.background = ['#fff', '#ff0', '#f0f'][Math.floor(Math.random() * 3)];
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
